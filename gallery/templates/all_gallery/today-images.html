{%extends 'all_gallery/base.html'%}

{% block content %}
{{ block.super}}

<div class="container">

  <!-- Looping through news   -->
  {% for image in gallery %}

  <div class="row">
    <div class="col-md-2"></div>
    <!-- displaying News articles -->
    <div class="col-xs-6 col-sm-6 col-md-8 col-lg-6">
      <h2 class="column"> {{ image.images_name }} </h2>
      <img src="{{image.post.url}}" class="column" alt="Image">
      <p class="column">{{ image.images_description }}</p>
      <p class="column">{{ image.images_category }}</p>
      <p class="column">{{ image.images_location }}</p>
    </div>
  </div>

  {% empty %}
  <div class="row">
    <h2 class="text-center">There No News Items</h2>
  </div>
  {% endfor %}

</div>

{% endblock %}
