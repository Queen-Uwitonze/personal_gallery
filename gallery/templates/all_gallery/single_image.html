{%extends 'all-news/base.html'%}

{% block content %}

<div class="container">

  <div class="modal fade bd-example-modal-lg" id="{{post.id}}" role="dialog" aria-labelledby="imageTitle" aria-hidden="true">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title" id="imageTitle"><b>{{image.images_name}}</b></h2>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <img src="{{image.post.url}}" style=" margin-right:auto;" class="img-fluid" alt="Image" width="500px" height="600px">
        <br>
        <b>Description:</b> {{image.images_description}}<br>
        <b>image url:</b> {{image.post.url}}<br>
        <b>image is taken from:</b> {{image.images_location}}<br>
        <b>image category:</b> {{image.images_category}}
      </div>
    </div>

  </div>
</div>

{% endblock %}
