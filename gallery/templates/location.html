{% extends 'all_gallery/base.html' %}
{% block content %}
{{block.super}}
<div class="container">
  <div class="row">
    {% for image in locations %}
    <div class="col-md-6">
      <h2 style="text-align:center;"><b>{{image.images_name}}</b></h2>
      <img src="{{image.post.url}}" alt="Image" style="margin-right:10px;" width="400px" height="400px">

    </div>
    {% endfor%}
  </div>
  {%endblock%}
